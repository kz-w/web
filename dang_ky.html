<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Quá Trình Sinh Lý Học Của Cây</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-image: url("file:///C:/Users/ASUS/Downloads/nền%20đăng%20kí,đăng%20nhập.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: rgb(0, 0, 0);
        }
        .login-container {
            width: 400px;
            margin: auto;
            padding: 60px;
            background-color: rgb(255, 255, 255);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            h2 {
            margin-top: 0px; /* Đẩy chữ "Đăng ký" lên */
            padding-top: 0px;
            }
        }
        input {
            width: 94%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #000000;
            border-radius: 5px;
        }

        /* Tích hợp nút bấm từ Uiverse.io */
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6px 20px;
            background-color: #73ff6e;
            border: 8px solid #d9ffc0;
            color: white;
            gap: 228px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s;
        }
        .text {
            font-size: 1.3em;
            font-weight: 600;
            letter-spacing: 0px;
            white-space: nowrap; /* Giữ chữ trên một dòng */
        }
        .svg {
            padding-top: 5px;
            height: 100%;
            width: fit-content;
        }
        .svg svg {
            width: 50px;
            height: 30px;
        }
        .button:hover {
            border: 8px solid #bdff9e;
            background-color: #67ff67;
        }
        .button:active {
            border: 5px solid #c0dfff;
        }
        .button:hover .svg svg {
            animation: jello-vertical 0.9s both;
            transform-origin: left;
        }
        @keyframes jello-vertical {
            0% { transform: scale3d(1, 1, 1); }
            30% { transform: scale3d(0.75, 1.25, 1); }
            40% { transform: scale3d(1.25, 0.75, 1); }
            50% { transform: scale3d(0.85, 1.15, 1); }
            65% { transform: scale3d(1.05, 0.95, 1); }
            75% { transform: scale3d(0.95, 1.05, 1); }
            100% { transform: scale3d(1, 1, 1); }
        }
    </style>
    <script>
        function register() {
            var username = document.getElementById("username").value;
            var contact = document.getElementById("contact").value;
            var password = document.getElementById("password").value;

            // Kiểm tra thông tin nhập
            if (username === "" || contact === "" || password === "") {
                alert("Vui lòng nhập đầy đủ thông tin!");
            } else {
                alert("Đăng ký thành công!");
                window.location.href = "Đăng Nhập.html"; // Chuyển hướng đến trang đăng nhập
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Đăng Ký Tài Khoản</h2>
        <input type="text" id="username" placeholder="Nhập tên đăng nhập" required>
        <input type="text" id="contact" placeholder="Nhập email hoặc số điện thoại" required>
        <input type="password" id="password" placeholder="Nhập mật khẩu" required>
        
        <button class="button" onclick="register()">
            <span class="text">Đăng ký</span>
            <span class="svg">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path fill="white" d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </span>
        </button>
        <p>Đã có tài khoản? <a href="Đăng_Nhập.html">Đăng nhập tại đây</a></p>
    </div>
</body>
</html>
